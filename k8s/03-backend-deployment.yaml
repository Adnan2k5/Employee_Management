apiVersion: apps/v1
kind: Deployment
metadata:
  name: ems-backend
  namespace: ems
  labels:
    app: ems-backend
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ems-backend
  template:
    metadata:
      labels:
        app: ems-backend
        tier: backend
    spec:
      containers:
        - name: backend
          image: ems-backend:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
              name: http
          env:
            # Environment variables from ConfigMap
            - name: SPRING_DATA_REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  name: ems-backend-config
                  key: SPRING_DATA_REDIS_HOST
            - name: SPRING_DATA_REDIS_PORT
              valueFrom:
                configMapKeyRef:
                  name: ems-backend-config
                  key: SPRING_DATA_REDIS_PORT
            - name: SPRING_DATA_REDIS_USERNAME
              valueFrom:
                configMapKeyRef:
                  name: ems-backend-config
                  key: SPRING_DATA_REDIS_USERNAME
            - name: SPRING_MAIL_HOST
              valueFrom:
                configMapKeyRef:
                  name: ems-backend-config
                  key: SPRING_MAIL_HOST
            - name: SPRING_MAIL_PORT
              valueFrom:
                configMapKeyRef:
                  name: ems-backend-config
                  key: SPRING_MAIL_PORT
            - name: SPRING_MAIL_PROPERTIES_MAIL_SMTP_AUTH
              valueFrom:
                configMapKeyRef:
                  name: ems-backend-config
                  key: SPRING_MAIL_PROPERTIES_MAIL_SMTP_AUTH
            - name: SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_ENABLE
              valueFrom:
                configMapKeyRef:
                  name: ems-backend-config
                  key: SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_ENABLE
            - name: JAVA_OPTS
              valueFrom:
                configMapKeyRef:
                  name: ems-backend-config
                  key: JAVA_OPTS
            - name: SPRING_PROFILES_ACTIVE
              valueFrom:
                configMapKeyRef:
                  name: ems-backend-config
                  key: SPRING_PROFILES_ACTIVE
            # Environment variables from Secrets
            - name: SPRING_DATA_MONGODB_URI
              valueFrom:
                secretKeyRef:
                  name: ems-backend-secrets
                  key: SPRING_DATA_MONGODB_URI
            - name: SPRING_DATA_REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: ems-backend-secrets
                  key: SPRING_DATA_REDIS_PASSWORD
            - name: SPRING_MAIL_USERNAME
              valueFrom:
                secretKeyRef:
                  name: ems-backend-secrets
                  key: SPRING_MAIL_USERNAME
            - name: SPRING_MAIL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: ems-backend-secrets
                  key: SPRING_MAIL_PASSWORD
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /api/auth/test
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/auth/test
              port: 8080
            initialDelaySeconds: 40
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: ems-backend-service
  namespace: ems
  labels:
    app: ems-backend
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app: ems-backend
