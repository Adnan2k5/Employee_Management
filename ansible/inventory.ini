# Ansible Inventory for Employee Management System Kubernetes Deployment

[kubernetes_master]
# Replace with your Kubernetes master node IP or hostname
k8s-master ansible_host=192.168.1.100 ansible_user=ubuntu ansible_ssh_private_key_file=~/.ssh/id_rsa

[kubernetes_workers]
# Replace with your Kubernetes worker nodes
k8s-worker-1 ansible_host=192.168.1.101 ansible_user=ubuntu ansible_ssh_private_key_file=~/.ssh/id_rsa
k8s-worker-2 ansible_host=192.168.1.102 ansible_user=ubuntu ansible_ssh_private_key_file=~/.ssh/id_rsa

[kubernetes_cluster:children]
kubernetes_master
kubernetes_workers

[kubernetes_cluster:vars]
# Kubernetes configuration
ansible_python_interpreter=/usr/bin/python3
kubectl_config_path=~/.kube/config

# Docker registry (if using private registry)
# docker_registry_url=registry.example.com
# docker_registry_username=username
# docker_registry_password=password

# Application configuration
app_namespace=ems
backend_image_name=ems-backend
frontend_image_name=ems-frontend
image_tag=latest

# Local deployment (for single node or minikube)
[local]
localhost ansible_connection=local ansible_python_interpreter=/Library/Frameworks/Python.framework/Versions/3.12/bin/python3 kubectl_config_path=~/.kube/config
